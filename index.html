<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbuks</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-border"></div>
    <div class="header-container header-area">
      <div class="header-logo">
        <a href="#">
          <img src="./assets/img/logo.png" alt="logo">
        </a>
      </div>
      <div class="header-field">
        <div class="header-search">
          <form>
            <input type="text" name="search" placeholder="Search">
            <button>
              <img src="./assets/img/loupe.png" alt="logo lupa">
            </button>
          </form>
        </div>
        <!-- Menu -->
        <div class="header-menu">
          <img src="./assets/img/menu.png" alt="logo menu">
        </div>
      </div>
    </div>
  </header>

  <!-- Section banner -->
  <section class="section-banner">
    <h1>Starbucks® Happy Hour</h1>
    <p>
      We’ll meet you in your inbox. Drink deals are on their way.
    </p>
  </section>
</body>
</html>
